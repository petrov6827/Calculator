<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">        
    </head>

    <body>
        <div class="container  col-lg-6">
            <div class="row  calculator-title">
                <div class="col-lg-12  col-sm-12  text-center">
                    <p>Калькулятор измерения площади фигуры</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6  col-sm-6">Выберите фигуру</div>
                <div class="col-lg-6  col-sm-6">
                    

                    <select class="selectpicker" data-header="Фигура..." id="figure" onchange="getSelectValue();" >
                        <option value="kvadrat">Квадрат</option>
                        <option value="krug">Круг</option>
                        <option value="treugolnik">Равнобедренный треугольник</option>
                    </select>


                </div>
            </div>
            <div class="row">
                <div class="col-lg-6  col-sm-6">Введите длину стороны / основания треугольника / радиуса окружности</div>
                <div class="col-lg-6  col-sm-6">                   
                    <div id="slider">
                        <div id="custom-handle" class="ui-slider-handle"></div>
                    </div>
                </div>           
            </div>

            <div class="row">
                <div class="col-lg-6  col-sm-6">
                    <p>Площадь фигуры равна</p>
                    <input id="square" type="text" name="Ploshad">
                </div>

                <div class="col-lg-6  col-sm-6">
                    <p>Периметр фигуры / Длина окружности</p>
                    <input id="perimeter" type="text" name="Perimetr">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
